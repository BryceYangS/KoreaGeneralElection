<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>4월 총선 알리미</title>
	</head>
	<body>
		<div id="v-wrap">
			<!-- 헤더 -->
			<div id="v-header">
				<div class="v-header-top">
					<div class="v-title">
						<div class="v-title-logo"></div>
						<h1>4월 총선 알리미</h1>
					</div>
					<div class="v-header-timer" id="d-day"></div>
				</div>
			</div>
			<!-- 사이드메뉴 -->
			<button id="v-sidebar-toggle" class="hamburger hamburger--slider" type="button">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>
			<div id="v-page-cover"></div>
			<div id="v-sidebar">
				<ul class="v-menu">
					<li id="get-last-result-btn">20대 총선 결과</li>
					<li>후보자 조회</li>
				</ul>
				<div class="v-sidebar-bottom">
					<div>
						<p><strong>사전투표소 투표</strong></p>
						<p>2020. 4. 10(금) ~ 4. 11(토)</p>
					</div>
					<div>
						<p><strong>선거일 투표</strong></p>
						<p>2020. 4. 15(수)</p>
						<p>[매일 06:00 ~ 18:00]</p>
					</div>
					<div>
						<p><strong>정보제공</strong></p>
						<p>
							<a href="http://info.nec.go.kr/" target="_blank">
								중앙선거관리위원회<br />선거통계시스템
							</a>
						</p>
					</div>
					<div>
						<a
							href="https://github.com/KoreanNationalElection/KoreaGeneralElection"
							class="github-link"
							target="_blank"
						>
							<i class="fab fa-github"></i>
						</a>
					</div>
				</div>
			</div>
			<!-- 컨텐츠 -->
			<div id="v-content">
				<!-- 맵 -->
				<div id="v-map"></div>
				<!-- 20대 총선 결과 -->
				<div id="v-last-result">
					<i id="v-last-result-close" class="fas fa-times"></i>
					<table class="v-last-party-info">
						<thead>
							<tr>
								<th>정당</th>
								<th>지역구</th>
								<th>비례대표</th>
								<th>총합</th>
								<th>비율</th>
							</tr>
						</thead>
						<tbody>
							<tr class="party-new-nuri">
								<td>새누리당</td>
								<td>105석</td>
								<td>17석</td>
								<td>122석</td>
								<td>40.7%</td>
							</tr>
							<tr class="party-with-demo">
								<td>더불어민주당</td>
								<td>110석</td>
								<td>13석</td>
								<td>123석</td>
								<td>41.0%</td>
							</tr>
							<tr class="party-of-people">
								<td>국민의당</td>
								<td>25석</td>
								<td>13석</td>
								<td>38석</td>
								<td>12.7%</td>
							</tr>
							<tr class="party-justice">
								<td>정의당</td>
								<td>2석</td>
								<td>4석</td>
								<td>6석</td>
								<td>2.0%</td>
							</tr>
							<tr class="party-none">
								<td>무소속</td>
								<td>11석</td>
								<td>-</td>
								<td>11석</td>
								<td>3.7%</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
